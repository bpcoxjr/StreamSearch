<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>StreamSearch</title>
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,900' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header class="insta-header">
		<ul>
			<li><img src="images/Instagram_Icon_Large.png"></li>
			<li><h1 class="title-header">StreamSearch</h1></li>
			
		</ul>
	</header>
	<div class="about">
		<a href="http://bpcoxjr.github.io/bruce-cox-portfolio/" target="_blank"><button id="aboutMe" type="submit" value="Go to portfolio">About</button></a>
	</div>	
	<hr class="hrTop">
	<div class="explainer">
		<p>Enter a search term in the box below (no hashtag needed!) to search Instagram for the most recent photos posted with that tag. The page will cycle through the 20 most recent results.</p>
	</div>
	<div class="clearResults">
		<button id="resetButton" type="reset" onclick="">New Search</button>
	</div>
	<div class="search">
		<input id="searchBox" type="text" maxlength="25" name="hashTagSearch" placeholder="GO AHEAD...SEARCH INSTAGRAM!">	
	</div>
	<div class="submit">
		<input id="submitSearch" type="submit" value="Find Photos">
	</div>
	<div class="photoSlideshow">
			
	</div>
</body>
</html>
